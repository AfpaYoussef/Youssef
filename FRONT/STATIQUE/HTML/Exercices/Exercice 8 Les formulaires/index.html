    <form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">

        <P>*Ces zones sont oblgatoires</P>
        <fieldset>
            <legend>Vos coordonnées</legend>

            <div><label for="?">Email*: </label><input type="email" name="email" placeholder="dave.loper@afpa.fr" pattern="^[a-z]+$" required title="dave.loper@afpa.fr"></div>
        </fieldset>

        <fieldset>
            <legend>Votre demande</legend>
            <div><label for="Sujet">Sujet* :</label>
                <input type="text" name="Sujet" id="Sujet" list="Sujet4" placeholder="Veuillez sélectionner un sujet" pattern="^[a-z]+$" required title="Veuillez sélectionner un sujet">

                    <option value="Mes commandes">
                    <option value="Question sur un produit">
                    <option value="Réclamation">
                    <option value="Autres">
                </datalist></div>
<div><label for="nom">Votre question* :</label><textarea name="commentaire" rows="1" cols="20"></textarea></div>

<div><input type="checkbox" name="text" value=" * J'accepte le traitement informatique de ce formulaire"> * J'accepte le traitement informatique de ce formulaire</div>

<div><input type="submit" value="Envoyer"><input type="submit" value="Annuler"></div>
